---

information:
  - "A standalone Confluence server for a small team of developers."

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU8

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: ConfluenceFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: ConfluenceNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: confluence01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.confluence.html

---

defaults:

  cloud-config: # default for all nodes created by plumbery

    ssh_keys: # generated randomly, and used on subsequent invocations
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

      - name: root
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: false

    ssh_pwauth: false

---
locationId: {{ locationId.parameter }}

blueprints:

  - confluence:

      domain:
        name: {{ domainName.parameter }}
        description: "Demonstration of a standalone Confluence server"
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:
            cpu: 2
            memory: 4
            monitoring: essentials
            glue:
              - internet 22 8090

            description: "#confluence #atlassian #ubuntu"

            information:
              - "this is a Confluence server for a small team"
              - "connect remotely with a browser at following address:"
              - "http://{{ node.public }}:8090/"

            appliance: 'Ubuntu 14'

            cloud-config:

              packages:
                - ntp

              write_files:

                - path: /root/response.varfile
                  content: |
                    #install4j response file for Confluence 5.9.4
                    #Tue Feb 09 17:27:13 EST 2016
                    executeLauncherAction$Boolean=true
                    app.install.service$Boolean=true
                    sys.confirmedUpdateInstallationString=false
                    existingInstallationDir=/usr/local/Confluence
                    sys.languageId=en
                    sys.installationDir=/opt/atlassian/confluence

              runcmd:

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing Confluence"
                - cd /root
                - wget -nv https://www.atlassian.com/software/confluence/downloads/binary/atlassian-confluence-5.9.4-x64.bin
                - chmod a+x atlassian-confluence-5.9.4-x64.bin
                - ./atlassian-confluence-5.9.4-x64.bin -q -varfile /root/response.varfile
